<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de tablas</title>
</head>
<body>
    <h3>Creación de tablas en HTML</h3>
    <!--Se pone la etiqueta table para el conjunto de la tabla-->
    <table border="2">
        <!-- tr es table row, para hacer filas-->
        <tr>
            <!--th se usa sólo para el encabezado-->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Número de roster</th>
            <th>Horas de vuelo</th>
        </tr>
        <tr>
            <!--Se usa la etiqueta td para insertar datos-->
            <td>Alejandro</td>
            <td>López</td>
            <td>4</td>
            <td>800</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>Edwards</td>
            <td>3</td>
            <td>700</td>
        </tr>
        <tr>
            <td>José</td>
            <td>Robles</td>
            <td>5</td>
            <td>1000</td>
        </tr>
    </table>
</body>
</html>
